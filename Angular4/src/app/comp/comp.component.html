<div>
    <div class="enjoy-css">
  <h1>movie list</h1>
</div>
<div class="listClass">  
<ol>
  <li *ngFor="let j of arr;let i=index" (click)="chooseMovie(i);">
<p>  {{j.movie_name}}</p>
</li>
</ol>
<div *ngIf="firstTimeChoose" class="footerClass">
    <h3>selected movie:{{arr[currentMovieIndex].movie_name}}</h3>
<div class="insideFooter">
    <table>
  <tr>
  <td>Country</td>
  <td>Price</td>
  <td>Date</td>
  </tr>
  <tr>
      <td>USA</td>
      <td>{{arr[currentMovieIndex].price}}$</td>
      <td>{{arr[currentMovieIndex].movie_date}}</td>
      </tr>
</table>

</div>
</div>
</div>
